<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body>
    <header class="bg-base-300">
        <div class="align-elements">
            <div class="navbar">
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl">About</a>
                </div>
                <div class="navbar-center">
                    <ul class="menu menu-horizontal">
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">About</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-end">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="align-elements">
                <ul id="card-list"></ul>
                <template id="template">   
                    <li>
                        <div class="flex items-center justify-between pr-10 bg-[#d0d0d0] mt-20 max-w-4xl mx-auto rounded-2xl">
                            <div class="w-[40%]">
                                <img class="card-image"
                                    src="https://img.daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.webp"
                                    alt="Album" />
                            </div>
                            <div class=" w-[60%]">
                                <h2 class="card-title text-4xl mb-3"></h2>
                                <p class="card-discription mb-3"></p>
                                <p class="text-2xl">Brand: <span class="card-brand text-xl italic"></span></p>
                                <div class="flex mt-4 justify-between">
                                    <p class="text-2xl"><span class="card-price text-2xl"></span>$</p>
                                    <button class="btn btn-outline btn-primary buy-button">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </template>
            </div>
        </section>
    </main>

    <script type="module" src="./src/js/about.js"></script>
</body>

</html>
