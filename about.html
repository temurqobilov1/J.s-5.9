<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body>
    <header class="bg-base-300">
        <div class="align-elements">
            <div class="navbar">
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl">About</a>
                </div>
                <div class="navbar-center">
                    <ul class="menu menu-horizontal">
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="indicator">
                        <span class=" product-amount  indicator-item badge badge-secondary ">0</span>
                        <a href="./cart.html" class="btn"><i class="fa-solid fa-cart-shopping text-2xl"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="align-elements">
                <ul id="about-list"></ul>
                <template id="about-template">
                    <li>
                        <div
                            class="flex items-center justify-between p-10 shadow-xl/30 mt-20 max-w-4xl mx-auto rounded-2xl">
                            <div class="w-[40%]">
                                <img class="about-image"
                                    src="https://img.daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.webp"
                                    alt="Album" />
                            </div>
                            <div class=" w-[60%]">
                                <h2 class="about-title text-4xl mb-3"></h2>
                                <p class="text-3xl font-bold mb-3 text-[#eb5971]"><span
                                        class="about-price text-3xl"></span>$</p>
                                <p class="about-discription mb-3"></p>
                                <p class="text-xl font-bold">Brand: <span
                                        class="about-brand font-normal italic text-[#00a9e7]"></span></p>
                                <div class="flex mt-4 justify-between">
                                    <p class="text-xl font-bold">Rating:  <span
                                            class="about-rating font-normal text-2xl text-[#eb5971]"> </span> </p>
                                    <button class="btn btn-outline btn-info about-button">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </template>
            </div>
        </section>
    </main>

    <script type="module" src="./src/js/about.js"></script>
</body>

</html>
