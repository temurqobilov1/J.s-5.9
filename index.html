<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/output.css" />
</head>

<body>
    <header class="bg-base-300">
        <div class="align-elements">
            <div class="navbar">
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl">Products</a>
                </div>
                <div class="navbar-center">
                    <ul class="menu menu-horizontal">
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">About</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                        <li>
                            <a href="">Servise</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="align-elements">
                <h2 class="text-3xl my-10 text-center">Products</h2>
                <ul class="grid  grid-cols-1  md:grid-cols-2  lg:grid-cols-4 gap-5" id="products-list">
                </ul>
                <template>
                    <li data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                        <div class="card bg-base-100 w-full shadow-sm">
                            <figure>
                                <img class="product-image" src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                                    alt="Shoes" />
                            </figure>
                            <div class="card-body">
                                <h2 class="card-title line-clamp-1">Card Title</h2>
                                <p class="discription line-clamp-2">
                                    A card component has a figure, a body part, and inside body
                                    there are title and actions parts
                                </p>
                                <div class="card-actions flex items-center justify-between">
                                    <p class="card-price text-2xl"></p>
                                    <button class="btn btn-outline btn-primary">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </template>
                <div class="flex justify-center mt-5 mb-2.5">
                    <button class="btn btn-primary" id="show-btn">Show More</button>
                </div>
                <ul class="grid  grid-cols-1  md:grid-cols-2  lg:grid-cols-4 gap-5" id="show-list">
                </ul> 
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
