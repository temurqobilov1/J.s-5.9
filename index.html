<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./src/css/output.css" />
</head>
<body>
    <header class="bg-base-300">
        <div class="align-elements">
            <div class="navbar">
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl">Products</a>
                </div>
                <div class="navbar-center">
                    <ul class="menu menu-horizontal">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="indicator">
                        <span class=" product-amount  indicator-item badge badge-secondary ">0</span>
                        <a href="./cart.html" class="btn"><i class="fa-solid fa-cart-shopping text-2xl"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="align-elements">
                <div class="flex justify-between items-center mb-10 mt-10">
                    <h2 class="text-3xl ">Products</h2>
                    <div>
                        <fieldset class="fieldset">
                            <input class="input input-success w-70" type="text" id="search-text" placeholder="Maxsulot qidirish" />
                        </fieldset>
                    </div>
                </div>

                <ul class="grid  grid-cols-1  md:grid-cols-2  lg:grid-cols-4 gap-5" id="products-list">
                </ul>
                <template>
                    <a href="./about.html">
                        <li data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                            <div class="card bg-base-100 w-full shadow-xl/10 hover:shadow-xl/30">
                                <figure>
                                    <img class="product-image"
                                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                                        alt="Shoes" />
                                </figure>
                                <div class="card-body">
                                    <h2 class="card-title line-clamp-1">Card Title</h2>
                                    <p class="discription line-clamp-2">
                                        A card component has a figure, a body part, and inside body
                                        there are title and actions parts
                                    </p>
                                    <div class="card-actions flex items-center justify-between">
                                        <p class="text-2xl font-bold text-[#eb5971]"><span
                                                class="card-price text-2xl"></span>$</p>
                                        <button class="btn btn-outline btn-info buy-button">Buy Now</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </a>
                </template>
            </div>
        </section>
    </main>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./src/js/app.js"></script>
</body>

</html>
